<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Napcat 掉线告警</title>
</head>
<body style="margin:0; padding:24px; background:#f7f8fa; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans'; color:#1f1f1f;">
  <div style="max-width:720px; margin:0 auto;">
    <div style="background:#fff; border:1px solid #ffe1e1; border-radius:12px; overflow:hidden;">
      <div style="padding:14px 18px; background:#fff1f0; border-bottom:1px solid #ffd6d6;">
        <div style="font-size:18px; font-weight:700; color:#cf1322;">⚠️ Napcat 掉线告警</div>
        <div style="font-size:12px; color:#8c8c8c; margin-top:4px;">触发时间：{now}</div>
      </div>
      <div style="padding:18px;">
        <table role="presentation" cellpadding="0" cellspacing="0" style="width:100%; border-collapse:collapse;">
          <tr>
            <td style="width:33%; padding:8px 0; color:#8c8c8c;">状态</td>
            <td style="padding:8px 0; font-weight:700; color:#d4380d;">{status}</td>
          </tr>
          <tr>
            <td style="width:33%; padding:8px 0; color:#8c8c8c;">Napcat 地址</td>
            <td style="padding:8px 0; font-weight:600; color:#1f1f1f;">{base_url}</td>
          </tr>
          <tr>
            <td style="width:33%; padding:8px 0; color:#8c8c8c;">QQ 号</td>
            <td style="padding:8px 0; font-weight:600; color:#1f1f1f;">{uin}</td>
          </tr>
        </table>
        <div style="height:1px; background:#f0f0f0; margin:16px 0;"></div>
        <div style="font-size:12px; color:#8c8c8c;">本邮件由 AstrBot 自动发送，请及时处理 Napcat 运行状态。</div>
      </div>
    </div>
    <div style="text-align:center; color:#bfbfbf; font-size:12px; margin-top:12px;">© AstrBot</div>
  </div>
</body>
</html>
